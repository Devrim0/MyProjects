spring:
  application:
    name: eureka-server
info:
  component: Eureka Server - Github - Localhost
eureka:
  instance:
    appname: eureka-server
    hostname: eureka-server
server:
  port: 8763
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/  eureka